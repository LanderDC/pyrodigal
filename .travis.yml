dist: bionic
language: python
cache: pip

stages:
  - name: Test (Linux)
  - name: Test (OSX)

.test-linux: &test-linux
  os: linux
  dist: bionic
  stage: Test (Linux)
  language: python
  cache: pip
  services: docker
  before_install: ci/travis/manylinux/before_install.sh
  install: ci/travis/manylinux/install.sh
  script: ci/travis/manylinux/script.sh
  after_success: ci/travis/manylinux/after_success.sh
  before_deploy: ci/travis/manylinux/before_deploy.sh

jobs:
  include:
    - python: pypy3
      <<: *test-linux
    - python: 3.5
      <<: *test-linux
    - python: 3.6
      <<: *test-linux
    - python: 3.7
      <<: *test-linux
    - python: 3.8
      <<: *test-linux

deploy:
  provider: script
  script: ci/travis/deploy.sh
  skip_cleanup: true
  on:
    tags: true
    branch: master
    repo: althonos/pyrodigal



